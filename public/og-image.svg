<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Drone silhouette -->
  <g transform="translate(800, 200)">
    <!-- Main body -->
    <rect x="-40" y="-15" width="80" height="30" rx="5" fill="#ffffff" opacity="0.3"/>
    
    <!-- Propellers -->
    <circle cx="-60" cy="-60" r="25" fill="#f97316" opacity="0.7"/>
    <circle cx="60" cy="-60" r="25" fill="#f97316" opacity="0.7"/>
    <circle cx="-60" cy="60" r="25" fill="#f97316" opacity="0.7"/>
    <circle cx="60" cy="60" r="25" fill="#f97316" opacity="0.7"/>
    
    <!-- Arms -->
    <line x1="-40" y1="-15" x2="-60" y2="-35" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <line x1="40" y1="-15" x2="60" y2="-35" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <line x1="-40" y1="15" x2="-60" y2="35" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    <line x1="40" y1="15" x2="60" y2="35" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    
    <!-- Camera -->
    <circle cx="0" cy="0" r="15" fill="#ffffff"/>
    <circle cx="0" cy="0" r="10" fill="#1e40af"/>
  </g>
  
  <!-- Text content -->
  <text x="100" y="200" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    ALL AROUND PHOTOS LLC
  </text>
  
  <text x="100" y="280" fill="#f97316" font-family="Arial, sans-serif" font-size="36" font-weight="600">
    Professional Drone Photography
  </text>
  
  <text x="100" y="340" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Commercial • Residential • Real Estate
  </text>
  
  <text x="100" y="400" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" opacity="0.9">
    Aerial Inspections • Property Documentation
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="500" r="80" fill="#f97316" opacity="0.2"/>
  <circle cx="1100" cy="400" r="50" fill="#ffffff" opacity="0.1"/>
  <circle cx="950" cy="550" r="30" fill="#ffffff" opacity="0.15"/>
</svg>